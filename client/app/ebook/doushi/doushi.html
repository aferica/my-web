        <ng-template let-book pTemplate="item">
            <div class="ui-g ui-fluid book-item">
                <div class="ui-g-12 ui-md-6 ui-lg-3" style="text-align:center">
                    <img src={{book.cover}} height="240" width="180">
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-9 car-details">
                    <div class="ui-g">
                        <div class="ui-g-2 ui-sm-2">作者: </div>
                        <div class="ui-g-10 ui-sm-10">{{book.title}}</div>
                        
                        <div class="ui-g-2 ui-sm-2">作者: </div>
                        <div class="ui-g-10 ui-sm-10">{{book.author}}</div>
                        
                        <div class="ui-g-2 ui-sm-2">最新章节: </div>
                        <div class="ui-g-10 ui-sm-10">{{book.lastChapter}}</div>
                        
                        <div class="ui-g-2 ui-sm-2">简介: </div>
                        <div class="ui-g-10 ui-sm-10">{{book.shortIntro}}</div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataList>
</div>
